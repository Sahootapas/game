<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberPhoton - Guess the Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #282c34;
            color: #61dafb;
        }
        input {
            padding: 10px;
            font-size: 16px;
            background-color: #20232a;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #61dafb;
            color: black;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        p {
            font-size: 18px;
        }
        h1 {
            font-size: 36px;
        }
    </style>
</head>
<body>
    <h1>CyberPhoton</h1>
    <p>Guess a number between 1 and 100</p>

    <input type="number" id="guessInput" min="1" max="100" placeholder="Enter your guess">
    <br>
    <button onclick="checkGuess()">Submit Guess</button>

    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
